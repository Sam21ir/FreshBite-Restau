<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8" />
    <title>FreshBite Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/responsive/responsive-contact.css">
</head>

<body>
    <header class="l-header">
        <nav>
            <div class="container">
                <div>
                    <h1><span class="highlight">FreshBite</span> Restaurant</h1>
                </div>
                <div class="navlist">
                    <ul class="navlistitems">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/menu.html">Menu</a></li>
                        <li><a href="../pages/galerie.html">Galerie</a></li>
                        <li><a href="../pages/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="Contact" class="contact-section">
            <div class="contact-formulaire">
                <h2>Contact Us</h2>
                <form>
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                    </div>

                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                    </div>

                    <div class="message">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </div>
            <div>
                <h2>Our Location</h2>
                <p>Rabat</p>
                <p>Phone: +212 5 12 34 56 78</p>
                <p>Email: contact@freshbite.com</p>
            </div>
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100645.96668193556!2d-6.939664187891466!3d33.96919139233949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda76b871f50c5c1%3A0x7ac946ed7408076b!2sRabat!5e1!3m2!1sfr!2sma!4v1762601491385!5m2!1sfr!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer class="l-footer">
        <p>FreshBite Restaurant &copy; 2025</p>
    </footer>
    <script src="../script.js"></script> 
</body>
</html>
