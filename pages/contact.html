<body>
    <header class="l-header">
        <nav>
            <div class="container">
                <div>
                    <h1><span class="highlight">FreshBite</span> Restaurant</h1>
                </div>

    <main>
        <section id="Contact" class="l-contact">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div>
                <h2>Our Location</h2>
                <p>Casablanca</p>
                <p>Phone: 06 12 34 56 78</p>
                <p>Email: contact@freshbite.com</p>
            </div>
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21813.267424146277!2d-6.861874301018416!3d33.998737930603546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda76d6c7bd98ff1%3A0xe7b23f96e023dbcc!2sDAR%20AL%20FAWAKIH%20RABAT%20-%20AGDAL!5e1!3m2!1sfr!2sma!4v1762348046578!5m2!1sfr!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
